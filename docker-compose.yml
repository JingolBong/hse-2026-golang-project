services:
  postgres-master:
    image: postgres:13.8
    container_name: pg-master
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    volumes:
      - master_data:/var/lib/postgresql/data
      - ./postgres/master/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/master/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./migrations/master-init.sql:/docker-entrypoint-initdb.d/10-master.sql
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    networks:
      - jira-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 4G

  postgres-replica:
    image: postgres:13.8
    container_name: pg-replica
    environment:
      PGPASSWORD: postgres
    depends_on:
      postgres-master:
        condition: service_healthy
    volumes:
      - replica_data:/var/lib/postgresql/data
      - ./postgres/replica/postgresql.conf:/etc/postgresql/postgresql.conf
    command: >
      bash -c "
        if [ -z \"$(ls -A /var/lib/postgresql/data)\" ]; then
          echo 'First run: starting pg_basebackup...' &&
          pg_basebackup -h postgres-master -D /var/lib/postgresql/data -U replicator -Fp -Xs -P -R -v &&
          chmod 0700 /var/lib/postgresql/data &&
          chown -R postgres:postgres /var/lib/postgresql/data;
        else
          echo 'Data dir exists, skipping pg_basebackup';
        fi &&
        exec gosu postgres postgres -c config_file=/etc/postgresql/postgresql.conf
      "
    ports:
      - "5433:5432"
    networks:
      - jira-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 15

  pgadmin:
    image: dpage/pgadmin4:5.7
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: pguser@mail.ru
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "5050:80"
    networks:
      - jira-network
    depends_on:
      postgres-master:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    depends_on:
      postgres-master:
        condition: service_healthy
    volumes:
      - ./configs:/app/configs
      - ./migrations:/app/migrations
    networks:
      - jira-network

  connector:
    build:
      context: .
      dockerfile: Dockerfile.connector
    depends_on:
      postgres-master:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    volumes:
      - ./configs:/app/configs
    ports:
      - "8001:8001"
    networks:
      - jira-network

volumes:
  master_data:
  replica_data:

networks:
  jira-network:
    driver: bridge
